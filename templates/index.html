<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Meme generator</title>
</head>
<body>
  <header class="header">
    <img src="../static/img/logo.svg" alt="logo" width="50" height="50">
    <ul class="main-list">
        <li class="list__item">
          <a href="">Main page</a>
        </li>
        <li class="list__item">
          <a href="">Collection</a>
        </li>
        <li class="list__item">
          <a href="">Feedback</a>
        </li>
    </ul>
  </header>
  <main>
    {% block content %}
    <div class="form-block">
      <h1>Generate your meme!</h1>
      <form method="POST" action="{{ url_for('index') }}">
        <ul class="form-list">
          <li class="form-list_item">
            <label for="image-selector">Select a meme</label>
            <select name="image-selector" id="image-selector">
              <option value="logo.svg" {% if selected_image == 'logo.svg' %}selected{% endif %}>Select a meme</option>
              <option value="meme_1.jpg" {% if selected_image == 'meme_1.jpg' %}selected{% endif %}>Disaster girl</option>
              <option value="meme_2.jpg" {% if selected_image == 'meme_2.jpg' %}selected{% endif %}>Two buttons</option>
              <!--Assignment #1. Add new memes here -->
              <option value="meme_3.jpg" {% if selected_image == 'meme_3.jpg' %}selected{% endif %}>Ms Incredible</option>

            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop">Enter top text here</label>
            <input class="input_text" type="text" placeholder="Top text" name="textTop" value="{{top_text}}">
          </li>
          <li class="form-list_item">
            <label for="textBottom">Enter bottom text here</label>
            <input class="input_text" type="text" placeholder="Bottom text" name="textBottom" value="{{bottom_text}}">
          </li>
          <li class="form-list_item">
            <label for="color-selector">Set the text colour</label>
            <select name="color-selector" id="color-selector">
              <option value="white" {% if selected_color == 'white' %}selected{% endif %}>White</option>
              <option value="black" {% if selected_color == 'black' %}selected{% endif %}>Black</option>
              <!--Add.assignment #1. Add new colours here -->


            </select>
          </li>
          <li class="form-list_item">
            <label for="textTop_y">Input the positioning of top text across the Y axis</label>
            <input class="input_text" id="textTop_y" type="text" placeholder="Top text" name="textTop_y" value="{{top_text_y}}">
          </li>
          <li class="form-list_item">
            <label for="textBottom_y">Input the positioning of bottom text across the Y axis</label>
            <input class="input_text" id="textBottom_y" type="text" placeholder="Bottom text" name="textBottom_y" value="{{bottom_text_y}}">
          </li>
          <button type="submit">Generate meme</button>
        </ul>
      </form>
    </div>
    <div class="meme-block" id="memeBlock">
      
      <p class="text_top" style="color: {{selected_color}}; top: {{top_text_y}}">
        <!-- Assignment #2. Placing the variable with the text -->
         {{ top_text }}
      </p>

      <img class="meme" src="{{ url_for('serve_images', path=selected_image) }}" alt="{{ selected_image }}">

      <p class="text_bottom" style="color: {{selected_color}}; bottom: {{bottom_text_y}}">
        <!-- Assignment #2. Placing the variable with the text -->
         {{ bottom_text }}
      </p>

    </div>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
